<!-- Background image -->
<div id="intro" class="bg-image shadow-2-strong">
  <div
    class="mask d-flex align-items-center h-100"
    style="background-color: rgba(0, 0, 0, 0.2)"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-md-8">
          <form
            class="bg-white rounded-5 shadow-5-strong p-5"
            [formGroup]="loginForm"
            novalidate
            autocomplete="off"
          >
            <!-- Email input -->
            <div class="form-outline mb-4">
              <mat-error>
                <h5
                  *ngIf="
                    validateControl('userName') &&
                    hasError('userName', 'required')
                  "
                >
                  <strong>Requerido</strong>
                </h5>
              </mat-error>
              <input
                matInput
                type="userName"
                formControlName="userName"
                placeholder="Nombre de Usuario"
                required
                class="form-control"
              />
              <label class="form-label" for="form1Example1"
                >Nombre de Usuario</label
              >
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <mat-error>
                <h5
                  *ngIf="
                    validateControl('password') &&
                    hasError('password', 'required')
                  "
                >
                  <strong>Requerido</strong>
                </h5>
                <h5
                  *ngIf="
                    validateControl('password') &&
                    hasError('password', 'minlength')
                  "
                >
                  Contraseña es muy corta
                </h5>
              </mat-error>
              <input
                matInput
                type="password"
                placeholder="Contraseña"
                formControlName="password"
                class="form-control1"
                required
                minlength="6"
                maxlength="50"
                class="form-control"
              />
              <label class="form-label" for="form1Example2">Contraseña</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                    checked
                  />
                  <label class="form-check-label" for="form1Example3">
                    Recordar Contraseña?
                  </label>
                </div>
              </div>

              <div class="col text-center">
                <!-- Simple link -->
                <a href="#!">¿Has olvidado tu contraseña?</a>
              </div>
              <br />
              <label class="form-check-label" for="form1Example3">
                <a href="">Crear Cuenta</a>
              </label>
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-primary btn-block"
              class="btn btn-primary btn-block"
              (click)="loginUser(loginForm.value)"
            >
              Iniciar Sesion
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Background image -->
